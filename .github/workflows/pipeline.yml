name: Demo Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - name: Create Change Request in ServiceNow
        run: |
          curl -X POST "${{ secrets.SERVICENOW_INSTANCE }}/api/now/table/change_request" \
          --user "${{ secrets.SERVICENOW_USERNAME }}:${{ secrets.SERVICENOW_PASSWORD }}" \
          --header "Accept: application/json" \
          --header "Content-Type: application/json" \
          --data '{"short_description":"Demo CR from GitHub Actions","category":"Software"}'
          - name: Show commit message
          run: echo "${{ github.event.head_commit.message }}"

